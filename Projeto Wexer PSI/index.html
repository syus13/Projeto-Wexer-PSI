<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style/styleLogin.css">
    <link rel="stylesheet" href="assets/style/global.css">

</head>
<body>
    <div id="box">
        <main class="container">
            <div id = "logo">
                <img src="assets/imagens/login/wexerpsi.png"/>
            </div>
            <form  id="subscribe" class="card">
                <section class="field"> 
                    <label for="login">Login</label><br>
                    <input placeholder="usuario@organizacao.com.br" type="email" id="email" name="login" class="input" />
                </section>

                <section class="field">
                    <label for="password">Senha</label><br>
                    <input placeholder="Digite sua senha" type="password" id="password" name="password" class="input" />
                </section>

                <button onclick ="confirmLogin()" type="submit" class="submit" id="submit-btn">Entrar</button>
                
                <div class = "freeRegister">
                    <a href="cadastro.html"> Cadastre-se gratuitamente </a>
                </div>

                


            </form>
        </main>
   
    </div>

    
    <script src="assets/scripts/scriptLogin.js"></script>
    </body>
</html>
